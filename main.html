 <script>
	// Get a reference to the Firebase Realtime Database
	var database = firebase.database();
	
	// Get a reference to the RecyclerView div
	var recyclerView = document.getElementById("recyclerView");
	
	// Define an array of colors
	var colors = ["yellow", "green", "red", "white"];
	
	// Add an event listener to listen for changes in the Firebase Realtime Database
	database.ref("Books").orderByChild("category").on("value", function(snapshot) {
		// Clear the RecyclerView
		recyclerView.innerHTML = "";
	
		// Loop through the data and add it to the RecyclerView
		snapshot.forEach(function(childSnapshot) {
			var key = childSnapshot.key;
			var data = childSnapshot.val();
			var itemView = document.createElement("div");
			itemView.className = "recyclerViewItem";
			itemView.innerHTML =  data.category + ' | ' + data.author ;
			
			// Add delete button
			var deleteButton = document.createElement("button");
			deleteButton.innerHTML = "Delete";
			deleteButton.style.float = "right";
			deleteButton.addEventListener("click", function() {
				database.ref("Books/" + key).remove();
			});
			itemView.appendChild(deleteButton);
	
			var index = 0;
			itemView.addEventListener("click", function() {
				itemView.style.backgroundColor = colors[index];
				index = (index + 1) % colors.length;
			});
			recyclerView.appendChild(itemView);
		});
	});
	</script>
